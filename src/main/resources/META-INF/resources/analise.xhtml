<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Proposta Cart√£o</title>
	<h:outputStylesheet library="css" name="layout.css" />
</h:head>

<h:body>
	<h:form id="form">

		<div class="panel-analise">

			<h:panelGrid columns="2">

				<h:outputLabel value="Nome" />
				<p:inputText value="#{analiseController.cliente.nome}" />

				<h:outputLabel value="CPF" />
				<p:inputMask mask="999.999.999-99"
					value="#{analiseController.cliente.cpf}" />

				<h:outputLabel value="Idade" />
				<p:inputText value="#{analiseController.cliente.idade}">
				</p:inputText>

				<h:outputLabel value="Sexo" />
				<h:selectOneMenu value="#{analiseController.cliente.sexo}">
					<f:selectItem itemLabel="Masculino" itemValue="M" />
					<f:selectItem itemLabel="Feminino" itemValue="F" />
				</h:selectOneMenu>

				<h:outputLabel value="Estado Civil" />
				<h:selectOneMenu value="#{analiseController.cliente.estadoCivil}">
					<f:selectItem itemLabel="Solteiro" itemValue="solteiro" />
					<f:selectItem itemLabel="Casado" itemValue="casado" />
					<f:selectItem itemLabel="Divorciado" itemValue="Divorciado" />
					<f:selectItem itemLabel="Viuvo" itemValue="Viuvo" />
				</h:selectOneMenu>

				<h:outputLabel value="Estado(Sigla)" />
				<p:inputText value="#{analiseController.cliente.estado}" />

				<h:outputLabel value="Dependentes" />
				<p:inputText value="#{analiseController.cliente.dependentes}">
				</p:inputText>

				<h:outputLabel value="Renda" />
				<p:inputText value="#{analiseController.cliente.renda}">
				</p:inputText>

			</h:panelGrid>


			<p:messages showDetail="true" showSummary="true">
				<p:autoUpdate />
			</p:messages>

			<p:spacer width="100%" height="5"></p:spacer>
			<p:commandButton value="Analisar" update="@form" process="@form"
				style="width:100%" action="#{analiseController.analisar}" />

			<p:spacer width="100%" height="5"></p:spacer>

			<p:commandButton value="Verificar Proposta" update="@form"
				process="@form" style="width:100%"
				action="#{analiseController.pesquisar}" />


		</div>

	</h:form>
</h:body>
</html>
